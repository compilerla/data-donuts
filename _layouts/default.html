<!DOCTYPE html>
<html>
  {% assign locations = site.data.locations.[page.location] %}
  {% include head.html %}

  <body>

    {% include header.html %}

{% if page.cover %}
  <div class="blog-cover" style="background-image:url({{page.cover}});">
{% else if locations.image %}
  <div class="blog-cover" style="background-image:url({{locations.image}});">
{% else %}
  <div class="blog-cover" style="background-image:url(http://app-beacon.com/wp-content/uploads/2015/05/events.jpg);">
{% endif %}
  </div>
  {% if page.cover_credit %}
    <span class="blog-cover-credit">Credit: {{page.cover_credit}}</span>
  {% endif %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
